<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin-top: 20px;
            background-color: rgb(207, 218, 204);
            color: #0066cc;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        #timer {
            font-size: 2em;
            margin-top: 20px;
            background-color: rgb(207, 218, 204);
            border: 3px solid rgb(20, 66, 50);
            border-radius: 10px;
            display: inline-block;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: rgb(20, 66, 50);
        }
        h1, p {
            color: rgb(20, 66, 50);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .emoji {
            font-size: 2em;
            animation: blink 2s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        @media (max-width: 600px) {
            body {
                margin-top: 10px;
            }
            #timer {
                font-size: 1.5em;
                padding: 5px 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            .emoji {
                font-size: 1.5em;
            }
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>–û—Ç—Å—á–µ—Ç –≤—Ä–µ–º–µ–Ω–∏ –¥–æ –∂–∞–º–∫–∞–Ω–∏–π)))</h1>
    <p>–¶–µ–ª–µ–≤–∞—è –¥–∞—Ç–∞: <strong id="target-date">2024-08-02 19:15:00</strong></p>
    <div id="timer"></div>
    <div class="emoji">ü•∞ ü•∞ ü•∞ ü•∞ ü•∞ ü•∞ ü•∞ ü•∞ ü•∞ ü•∞</div>
    <canvas id="particleCanvas"></canvas>

    <script>
        function updateTimer() {
            const targetDate = new Date('2024-08-09T19:15:00');
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference < 0) {
                document.getElementById('timer').innerText = "Time's up!";
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('timer').innerText = `${days} –¥–Ω–µ–π ${hours} —á–∞—Å–æ–≤ ${minutes} –º–∏–Ω—É—Ç ${seconds} —Å–µ–∫—É–Ω–¥`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 200;
        const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíõ', 'üíö', 'üß°', '‚ù§Ô∏è', 'üíú', 'üíï', 'üíú', 'üíñ', 'üíô', 'üíó', 'üíò', 'üíù', 'ü§ç'];

        function createParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 30 ,  // Increased size
                    speedX: Math.random() * 2 - 1,
                    speedY: Math.random() * 2 - 1,
                    emoji: emojis[Math.floor(Math.random() * emojis.length)]
                });
            }
        }

        function drawHeart(x, y, size, emoji) {
            ctx.font = `${size}px Arial`;
            ctx.fillText(emoji, x, y);
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let particle of particles) {
                drawHeart(particle.x, particle.y, particle.size, particle.emoji);
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                if (particle.x > canvas.width || particle.x < 0) particle.speedX *= -1;
                if (particle.y > canvas.height || particle.y < 0) particle.speedY *= -1;
            }
            requestAnimationFrame(animateParticles);
        }

        createParticles();
        animateParticles();
    </script>
</body>
</html>
