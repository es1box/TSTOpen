<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: 'Chalkboard', 'Chalkboard SE', cursive, sans-serif;
            text-align: center;
            margin-top: 20px;
            background: linear-gradient(to right, #cceeff, #e6f7ff);
            color: #0066cc;
        }
        #timer {
            font-size: 2em;
            margin-top: 20px;
            background-color: #ffffff;
            border: 3px solid #66b3ff;
            border-radius: 10px;
            display: inline-block;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .emoji {
            font-size: 2em;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        @media (max-width: 600px) {
            body {
                margin-top: 10px;
            }
            #timer {
                font-size: 1.5em;
                padding: 5px 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            .emoji {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>–û—Ç—Å—á–µ—Ç –≤—Ä–µ–º–µ–Ω–∏ –¥–æ –∂–∞–º–∫–∞–Ω–∏–π)))</h1>
    <p>–¶–µ–ª–µ–≤–∞—è –¥–∞—Ç–∞: <strong id="target-date">2024-08-02 19:15:00</strong></p>
    <div id="timer"></div>
    <div class="emoji">ü•∞ ü•∞ ü•∞ ü•∞ ü•∞</div>

    <script>
        function updateTimer() {
            const targetDate = new Date('2024-08-02T19:15:00');
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference < 0) {
                document.getElementById('timer').innerText = "Time's up!";
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('timer').innerText = `${days} –¥–Ω–µ–π ${hours} —á–∞—Å–æ–≤ ${minutes} –º–∏–Ω—É—Ç ${seconds} —Å–µ–∫—É–Ω–¥`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
